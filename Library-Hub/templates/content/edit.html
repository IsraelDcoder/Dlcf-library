{% extends "base.html" %}

{% block title %}Edit Content - DLCF e-Library{% endblock %}

{% block content %}
<div class="page-container">
    <div class="page-header">
        <h1><i class="fas fa-edit"></i> Edit Content</h1>
        <p>Update content information</p>
    </div>
    
    <div class="upload-page">
        <form method="POST" class="upload-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="title">Title <span class="required">*</span></label>
                    <input type="text" id="title" name="title" value="{{ content.title }}" required>
                </div>
                
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" value="{{ content.author or '' }}">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Content Type</label>
                    <input type="text" value="{{ content.content_type.upper() }}" disabled>
                </div>
                
                <div class="form-group">
                    <label for="category_id">Category</label>
                    <select id="category_id" name="category_id">
                        <option value="">No Category</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}" {% if content.category_id == category.id %}selected{% endif %}>{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4">{{ content.description or '' }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="tags">Tags</label>
                <input type="text" id="tags" name="tags" value="{{ current_tags }}">
                <small>Separate multiple tags with commas</small>
            </div>
            
            <div class="form-group checkbox">
                <label>
                    <input type="checkbox" name="is_public" {% if content.is_public %}checked{% endif %}> Make this content public
                </label>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <a href="{{ url_for('content.view', content_id=content.id) }}" class="btn btn-outline">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
